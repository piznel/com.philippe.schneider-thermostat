<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <!-- Wiser Thermostat stylized icon -->

  <!-- Body - white/cream rounded square -->
  <rect x="3" y="3" width="44" height="44" rx="6" ry="6" fill="#f5f5f0" stroke="#d0d0d0" stroke-width="1"/>

  <!-- Screen - black rounded rectangle -->
  <rect x="8" y="8" width="34" height="24" rx="3" ry="3" fill="#1a1a1a"/>

  <!-- Temperature display on screen -->
  <text x="25" y="24" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">20.5Â°</text>

  <!-- Flame icon on screen (small, indicating heating) -->
  <path d="M12 18 Q14 14 13 12 Q16 15 15 18 Q17 15 16 12 Q19 16 17 20 Q15 22 13 20 Q11 18 12 18" fill="#ff6b35" transform="scale(0.6) translate(6, 8)"/>

  <!-- Buttons area -->
  <!-- Minus button -->
  <circle cx="13" cy="40" r="4" fill="#e8e8e8" stroke="#c0c0c0" stroke-width="0.5"/>
  <line x1="10" y1="40" x2="16" y2="40" stroke="#3DCD58" stroke-width="2" stroke-linecap="round"/>

  <!-- Center button (O) -->
  <circle cx="25" cy="40" r="5" fill="#e8e8e8" stroke="#c0c0c0" stroke-width="0.5"/>
  <circle cx="25" cy="40" r="2.5" fill="none" stroke="#3DCD58" stroke-width="1.5"/>

  <!-- Plus button -->
  <circle cx="37" cy="40" r="4" fill="#e8e8e8" stroke="#c0c0c0" stroke-width="0.5"/>
  <line x1="34" y1="40" x2="40" y2="40" stroke="#3DCD58" stroke-width="2" stroke-linecap="round"/>
  <line x1="37" y1="37" x2="37" y2="43" stroke="#3DCD58" stroke-width="2" stroke-linecap="round"/>
</svg>
